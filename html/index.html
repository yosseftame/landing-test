<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page</title>
    <script src="https://kit.fontawesome.com/66b59c68df.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/syle.css">
  </head>
  <body>
    <section>
      <!-- --------------start header----------- -->
      <div class="nav-bar">
        <div class="nav-img">
          <img src="/imgs/logo.png" alt="">
          <span>Digital</span>
        </div>
        <div class="btn-links">
          <a class="btn-menu"><i class="fa-solid fa-bars"></i></a>
          <ul>
            <li>Home</li>
            <li>Designer</li>
            <li>Featured</li>
            <li>News</li>
          </ul>
        </div>
      </div>
      <!-- -----------end header  ------------------------ -->
      <div class="text-btns-icons-img">
        <div>

          <h1>Make Digital <span class="first-span">Product</span> <span class="second-span">with our Agency</span></h1>
          <p>From concept to launch, our expert team is dedicated to delivering exceptional solutions tailored to your needs. Let's bring your vision to life and create something extraordinary together.</p>
          <button>Learn More</button>

          <div class="icons-cont">

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
        <div class="img-betwentext">
          <img src="/imgs/header.png" alt="">
        </div>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
